<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="player-input">
                <form>
                    <div class="remember-player1">
                    <input id="entername-player1" type="text" placeholder="Player 1" required>
                    <input data-action="submitname-player1" type="submit" value="Ready">
                    </div>
                    <div class="forget-player1">
                        <p>Player 1 is ready</p>
                    </div>
                </form>
                <form>
                    <div class="remember-player2">
                    <input id="entername-player2" type="text" placeholder="Player 2" required>
                    <input data-action="submitname-player2" type="submit" value="Ready">
                    </div>
                    <div class="forget-player2">
                        <p>Player 2 is ready</p>
                    </div>
                </form>
            </div>
        </header>
        <main>
            <h1>Gin Rummy</h1>
            <div id="container">
                <div class="player-controls">
                    <h2 id="name-player1">Player 1</h2>
                    <h2 id="counter-player1">0</h2>
                    <div class="counter-controls">
                        <button data-action="increase-player1"><span>+1</span></button>
                        <button data-action="increase-player1-10"><span>+10</span></button>
                        <button data-action="decrease-player1"><span>-1</span></button>
                    </div>
                </div>
                <div class="player-controls">
                    <h2 id="name-player2">Player 2</h2>
                    <h2 id="counter-player2">0</h2>
                    <div class="counter-controls">
                        <button data-action="increase-player2"><span>+1</span></button>
                        <button data-action="increase-player2-10"><span>+10</span></button>
                        <button data-action="decrease-player2"><span>-1</span></button>
                    </div>
                </div>
            </div><!--container -->
            <div id="save-controls">
                <button data-action="save">save</button>
                <button data-action="clear">clear </button>
            </div>
            <script src="index.js"></script>
        </main>
    </body>

</html>
