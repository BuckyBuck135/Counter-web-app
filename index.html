<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
            <h1>Leaderboard</h1>
            <div id="container">
                <div>
                    <h2>Janice</h2>
                    <h2 id="counter-janice">0</h2>
                    <div class="counter-controls">
                        <button data-action="increase-janice"><span>+</span></button>
                        <button data-action="decrease-janice"><span>-</span></button>
                    </div>
                </div>
                <div>
                    <h2>Mosquitoes</h2>
                    <h2 id="counter-mosquito">0</h2>
                    <div class="counter-controls">
                        <button data-action="increase-mosquito"><span>+</span></button>
                        <button data-action="decrease-mosquito"><span>-</span></button>
                    </div>
                </div>
            </div><!--container -->
            <button data-action="save">save</button>
            <button data-action="clear">clear </button>
            <script src="index.js"></script>
    </body>

</html>
